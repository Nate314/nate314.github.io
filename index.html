<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>nate314</title>
		<script>
			var nate314 = "https://nate314.github.io";
			var loc = location.href;
			var len = nate314.length;
			var sub = loc.substr(len, loc.length - len);
			if (sub.length <= 1) {
				location.href = nate314 + "/site/home"
			}
			else {
				location.href = nate314 + "/site" + sub;
			}
		</script>
	</head>
	<body>
		<h1>
			Redirecting . . .
		</h1>
	</body>
</html>
